<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot Master</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ôüÔ∏è Chess Bot Master</h1>
            <p class="subtitle">Challenge AI opponents of varying difficulty</p>
        </header>

        <div class="game-wrapper">
            <div class="left-panel">
                <div class="panel-card">
                    <h2>Game Controls</h2>
                    
                    <div class="control-group">
                        <label for="difficulty">Bot Difficulty:</label>
                        <select id="difficulty">
                            <option value="1">Beginner (Level 1)</option>
                            <option value="3">Easy (Level 3)</option>
                            <option value="5" selected>Medium (Level 5)</option>
                            <option value="8">Hard (Level 8)</option>
                            <option value="12">Expert (Level 12)</option>
                            <option value="15">Master (Level 15)</option>
                            <option value="20">Grandmaster (Level 20)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="player-color">Play as:</label>
                        <select id="player-color">
                            <option value="white" selected>White</option>
                            <option value="black">Black</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" id="new-game">New Game</button>
                    <button class="btn btn-secondary" id="undo-move">Undo Move</button>
                    <button class="btn btn-secondary" id="hint-btn">Get Hint</button>
                </div>

                <div class="panel-card stats-card">
                    <h3>Game Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Moves:</span>
                        <span id="move-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Captures:</span>
                        <span id="capture-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Thinking Time:</span>
                        <span id="think-time" class="stat-value">-</span>
                    </div>
                </div>
            </div>

            <div class="center-panel">
                <div class="status-bar">
                    <div id="game-status" class="status-text">White to move</div>
                    <div id="bot-thinking" class="bot-thinking hidden">ü§î Bot is thinking...</div>
                </div>
                <div id="board" class="chessboard"></div>
                <div id="captured-pieces">
                    <div class="captured-section">
                        <span class="captured-label">White captured:</span>
                        <div id="white-captured" class="captured-list"></div>
                    </div>
                    <div class="captured-section">
                        <span class="captured-label">Black captured:</span>
                        <div id="black-captured" class="captured-list"></div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="panel-card">
                    <h2>Move History</h2>
                    <div id="move-history" class="move-history"></div>
                </div>
                
                <div class="panel-card hint-card hidden" id="hint-card">
                    <h3>üí° Hint</h3>
                    <p id="hint-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
